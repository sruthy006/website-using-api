<div class="container-fluid p-0 mb-5">
    <app-carousel></app-carousel>
</div>

<!-- Service Features Section -->
<div class="container mb-5" style="margin-top: -50px; position: relative; z-index: 20;">
    <div class="row g-4 justify-content-center">
        <!-- Free Shipping -->
        <div class="col-md-3 col-sm-6">
            <div class="feature-card p-4 shadow-sm h-100 d-flex flex-column align-items-center text-center">
                <div class="feature-icon-wrapper bg-primary bg-opacity-10 text-primary mb-3">
                    <i class="bi bi-truck fs-3"></i>
                </div>
                <div>
                    <h6 class="feature-title mb-1">Free Shipping</h6>
                    <p class="feature-desc mb-0">On all orders over $50</p>
                </div>
            </div>
        </div>
        <!-- Secure Payment -->
        <div class="col-md-3 col-sm-6">
            <div class="feature-card p-4 shadow-sm h-100 d-flex flex-column align-items-center text-center">
                <div class="feature-icon-wrapper bg-success bg-opacity-10 text-success mb-3">
                    <i class="bi bi-shield-check fs-3"></i>
                </div>
                <div>
                    <h6 class="feature-title mb-1">Secure Payment</h6>
                    <p class="feature-desc mb-0">100% secure payment</p>
                </div>
            </div>
        </div>
        <!-- 24/7 Support -->
        <div class="col-md-3 col-sm-6">
            <div class="feature-card p-4 shadow-sm h-100 d-flex flex-column align-items-center text-center">
                <div class="feature-icon-wrapper bg-warning bg-opacity-10 text-warning mb-3">
                    <i class="bi bi-headset fs-3"></i>
                </div>
                <div>
                    <h6 class="feature-title mb-1">24/7 Support</h6>
                    <p class="feature-desc mb-0">Dedicated support</p>
                </div>
            </div>
        </div>
        <!-- Money Back -->
        <div class="col-md-3 col-sm-6">
            <div class="feature-card p-4 shadow-sm h-100 d-flex flex-column align-items-center text-center">
                <div class="feature-icon-wrapper bg-danger bg-opacity-10 text-danger mb-3">
                    <i class="bi bi-arrow-counterclockwise fs-3"></i>
                </div>
                <div>
                    <h6 class="feature-title mb-1">Money Back</h6>
                    <p class="feature-desc mb-0">If goods have problems</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mb-5">


    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" *ngFor="let product of products">
            <div class="card h-100 product-card shadow-sm border-0">
                <div class="position-relative overflow-hidden">
                    <img [src]="product.thumbnail" [alt]="product.title" class="card-img-top product-img">
                    <div class="card-overlay d-flex align-items-center justify-content-center">
                        <button class="btn btn-light rounded-circle mx-1" title="View Details"
                            [routerLink]="['/singlelist-view', product.id]">
                            <i class="bi bi-eye"></i> View
                        </button>
                        <button class="btn btn-primary rounded-circle mx-1" title="Add to Cart">
                            <i class="bi bi-cart"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body text-center d-flex flex-column">
                    <h5 class="card-title text-truncate" title="{{product.title}}">{{product.title}}</h5>
                    <div class="mt-auto">
                        <p class="card-text fw-bold text-primary fs-5">{{product.price | currency}}</p>
                        <button class="btn btn-outline-dark w-100" [routerLink]="['/singlelist-view', product.id]">View
                            Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
